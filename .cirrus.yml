
task:
  name: debian (py2)
  container:
    image: debian:buster
    cpu: 4
    memory: 2
  script: |
    set -xe
    dev/prep-for-debianish-build python2
    dev/system-info
    eatmydata make -j6 PYTHON=python2 check

task:
  name: debian (long py2)
  container:
    image: debian:buster
    cpu: 4
    memory: 2
  script: |
    set -xe
    dev/prep-for-debianish-build python2
    dev/system-info
    adduser --disabled-password --gecos '' bup
    chown -R bup:bup .
    su -l bup -c "eatmydata make -j6 -C '$(pwd)' PYTHON=python2 long-check"

